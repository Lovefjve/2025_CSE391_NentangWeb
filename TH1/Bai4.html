<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin-left: 5vh;
            max-width: 500px;
            line-height: 25px;
            
        }
        label{
            font-weight: bold;
        }
        input,select{
            position:absolute;
            left: 260px;
        }
        a{
            position:absolute;
            left: 282px;
        }

    </style>
</head>
<body>
    <font face="verdana">
        <form action="">
            <h3 style="margin-bottom: 0;">Basic Info</h3>
            <hr style="margin-top: 0; margin-bottom: 10px;">
            <label for="id">Employee ID</label>
            <input type="hidden" id="id" name="id">9
            <br>
            <label for="lastname">Last Name</label>
            <input type="hidden" id="lastname" name="lastname"> Dodsworth
            <br>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" value="Anne" size="32">
            <br>
            <label for="gender" style="position: absolute; top: 165px;">Gender</label>
            <div>
                <input type="radio" value="male" name="role"><a>Male</a> <br>
                <input type="radio" value="female" name="role"><a>Female </a><br>
                <input type="radio" value="xxx" name="role"><a>XXX</a> <br>
                <input type="radio" value="zzz" name="role"><a>ZZZ</a> <br>
            </div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="Sales Representative" size="32">
            <br>
            <label for="suffix">Suffix</label>
            <input type="text" id="suffix" name="suffix" value="Ms." size="32">
            <br>
            <label for="birthdate">Birthdate</label>
            <input type="datetime" id="birthdate" name="birthdate" value="1969-07-02 00:00:00" size="32">
            <br>
            <label for="hiredate">HireDate</label>
            <input type="datetime" id="hiredate" name="hiredate" value="1994-11-15 00:00:00" size="32">
            <br>
            <label for="ssn">SSN # (if applicable)</label>
            <input type="text" id="ssn" name="ssn" size="32">
            <br>
            <label for="reports">Reports To</label>
            <select name="reports" id="reports">
                <option value="buchanan">Buchanan</option>
                <option value="hanoi">Hà Nội</option>
                <option value="danang">Đà Nẵng</option>
            </select>
            <!-- contact -->
            <h3 style="margin-bottom: 0;">Contact Info</h3>
            <hr style="margin-top: 0; margin-bottom: 10px;">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="name@example.com" size="32">
            <br>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" value="7 Houndstooth Rd." size="32">
            <br>
            <label for="city">City</label>
            <input type="text" id="city" name="city" value="London" size="32">
            <br>
            <label for="region">Region</label>
            <input type="text" id="region" name="region" size="32">
            <br>
            <label for="postal">Postal Code</label>
            <input type="text" id="postal" name="postal" value="WG2 7LT" size="32">
            <br>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="russian">Russian Federation</option>
            </select>
            <br>
            <label for="phone">US Home Phone</label>
            <input type="tel" id="phone" name="phone" value="(234)234-2342" size="32">
            <br>
            <label for="photo">Photo</label>
            <input type="text" size="32">
            <!-- optional info -->
            <h3 style="margin-bottom: 0;">Optional Info</h3>
            <hr style="margin-top: 0; margin-bottom: 10px;">
            <label for="notes">Notes</label>
            <br>
            <label for="preferrend">Preferred Shift</label>
            <input type="checkbox" id="regular" name="regular"><a>Regular</a> <br>
            <input type="checkbox" id="regular" name="gravy"><a>Gravy Yard</a> 
            <br>
            <label for="active">Active</label>
            <input type="checkbox" id="active" name="active">
            <footer>
                <hr>
                <input type="button" value="<" style="background-color: rgb(105, 105, 105); color: white; left: 50px;">
                <input type="button" value=">" style="background-color: rgb(105, 105, 105); color: white; left: 80px;">
                <input type="submit" value="Submit" style="background-color: rgb(105, 105, 105); color: white; left: 400px;">
                <input type="button" value="Cancel" style="background-color: rgb(105, 105, 105); color: white; left: 480px;">
    
            </footer>
        </form>
    </font>

</body>
</html>
