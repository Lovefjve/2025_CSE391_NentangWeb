<!DOCTYPE html>
<html lang="en">

<body>
    <form action="" style="font-weight: bold;">
        <h3>Basic info</h3><hr>
        <label for="id">Employee ID</label>
        <input type="number" id="id" name="id" required>
        <br>
        <label for="lastname">Last Name</label>
        <input type="text" id="firstname" name="firstname">
        <br>
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname">
        <br>
        <label for="gender">Gender</label>
        <input type="radio" name="role" value="male">Male
        <input type="radio" name="role" value="female">Female
        <input type="radio" name="role" value="xxx">XXX 
        <input type="radio" name="role" value="ZZZ">ZZZ
        <br>
        <label for="title">Title</label>
        <input type="text" id="title" name="title">
        <br>
        <label for="suffix">Suffix</label>
        <input type="text" id="suffix" name="suffix">
        <br>
        <label for="birthday">Birthday</label>
        <input type="datetime-local" id="birthday" name="birthday">
        <br>
        <label for="hiredate">HireDate</label>
        <input type="datetime-local" id="hiredate" name="hiredate">
        <br>
        <label for="ssn">SSN # (if applicable)</label>
        <input type="text" id="ssn" name="ssn">
        <br>
        <label for="reportsto">Reports to</label>
        <select name="reportsto" id="reportsto">
            <option value="hanoi">Ha Noi</option>
            <option value="hcm">Ho Chi Minh</option>
            <option value="hue">Hue</option>
        </select>
        <h3>Contact info</h3>
        <hr>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required >
        <br>
        <label for=""></label>
        <input type="submit" name="Submit" id="submit">
        


        
    </form>
</body>
</html>
